<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title> Is your birthday Lucky ? </title>
</head>
<body>
    <div class="container">
        <h1 class="heading"> Is your Birthday Lucky ? </h1>
        <label for="date-of-birth"> Date of Birthday: </label>
        <input type="date" id="date-of-birth">
        <label for="lucky-number"> Lucky Number: </label>
        <input id="lucky-number" type="number">
        <button id="check-button"> Check Number </button>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
